<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Liens vers les feuilles de style et les scripts externes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c6b75d90fa.js" crossorigin="anonymous"></script>
    
    <!-- Titre de la page -->
    <title>Les petits plats</title>
</head>

<body >
    <!-- En-tête -->
    <header >
        <!-- Logo du site et icône ellipse -->
        <a href="index.html" id="siteName">
            <img id="logo" src="./assets/Images/Logo/Les-petits-plats.png" alt="Logo du site les petits plats">
            <div id="ellipseOut">
                <div id="ellipseIn"></div>
            </div>
        </a>
    </header>

    <main>
        <!-- Section héro -->
        <section id="hero">
            <!-- Titre d'accueil -->
            <h2 id="welcome" >
                CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h2>
            
            <!-- Barre de recherche -->
            <div id="labelSearch" >
                <input type="text" id="mainSearchInput"  name="searchInput" placeholder="Rechercher un ingrédients, une recette, etc...">

                <button id="mainSearchButton" >
                    <i id="mainSearchIcon" class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </section>

        <!-- Section filtres et labels -->
        <div id="labelsAndFiltersContainer" >
            <!-- Conteneur des filtres -->
            <div id="filtersContainer" >
                <!-- Filtres d'ingrédients, de matériel et d'ustensiles -->
                <div id="filters">
                    <div id="ingredientsFilter" class="filter">
                        <!-- Bouton filtre d'ingrédients -->
                        <div id="ingredients" class="filterBtn">
                            <span class="filterBtnName">Ingrédients</span>
                            <i class="fa-solid fa-chevron-down"></i>
                            <!-- Liste des filtres d'ingrédients (masquée par défaut) -->
                            <div id="ingredientsList" class="filterList hidden">
                                <div class="inputFilterBtn ">
                                    <input type="text" id="ingredientsSearchInput" class="filterInput ">
                                    <button id="ingredientsSearchButton" class="searchInputButton ">
                                        <i class="fa-solid fa-magnifying-glass filtersIcon"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="appliancesFilter" class="filter">
                        <!-- Bouton filtre de matériel -->
                        <div id="appliances" class="filterBtn ">
                            <span class="filterBtnName">Appareils</span> 
                            <i class="fa-solid fa-chevron-down"></i>
                            <!-- Liste des filtres de matériel (masquée par défaut) -->
                            <div id="appliancesList" class="filterList hidden">
                                <div class="inputFilterBtn">
                                    <input type="text" id="appliancesSearchInput" class="filterInput ">
                                    <button id="appliancesSearchButton" class="searchInputButton ">
                                        <i class="fa-solid fa-magnifying-glass filtersIcon"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="ustensilsFilter" class="filter">
                        <!-- Bouton filtre d'ustensiles -->
                        <div id="ustensils" class="filterBtn ">
                            <span class="filterBtnName">Ustensiles</span> 
                            <i class="fa-solid fa-chevron-down"></i>
                            <!-- Liste des filtres d'ustensiles (masquée par défaut) -->
                            <div id="ustensilsList" class="filterList hidden">
                                <div class="inputFilterBtn">
                                    <input type="text" id="ustensilsSearchInput" class="filterInput">
                                    <button id="ustensilsSearchButton" class="searchInputButton">
                                        <i class="fa-solid fa-magnifying-glass filtersIcon"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Nombre total de recettes -->
                <div id="totalRecipes" class="position-relative d-flex justify-content-center align-items-center m-2 p-31 pe-1 fs-3 h-auto col-2">
                    <span id="summer"></span>
                </div>
            </div>
            <!-- Conteneur des labels -->
            <div id="labelsContainer"></div>
        </div>

        <!-- Conteneur des cartes de recettes -->
        <div id="recipesCardsContainer" >
            <!-- ... (contenu des cartes de recettes ici) ... -->
        </div>
    </main>


    
    <!-- Scripts -->
    <script src="./scripts/pages/index.js" type="module"></script>
</body>
</html>
