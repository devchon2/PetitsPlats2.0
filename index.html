<!DOCTYPE html>
<html lang="en" class="mb-5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Liens vers les feuilles de style et les scripts externes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c6b75d90fa.js" crossorigin="anonymous"></script>
    
    <!-- Titre de la page -->
    <title>Les petits plats</title>
</head>

<body class="mx-auto col-10 bg-body-secondary">
    <!-- En-tête -->
    <header class="navbar position-absolute bg-transparent z-1">
        <!-- Logo du site et icône ellipse -->
        <a href="index.html" id="siteName" class="navbrand d-flex justify-content-start align-items-end flex-row p-4">
            <img id="logo" src="./assets/Images/Logo/Les petits plats.png" alt="Logo du site les petits plats">
            <div id="ellipseOut" class="d-flex justify-content-center align-items-center bg-white ms-2 rounded-circle">
                <div id="ellipseIn" class="w-75 h-75 rounded-circle border border-dark"></div>
            </div>
        </a>
    </header>

    <main>
        <!-- Section héro -->
        <section id="hero" class="position-relative d-flex justify-content-center align-items-center flex-column col-12 bg-image">
            <!-- Titre d'accueil -->
            <h2 id="welcome" class="d-flex bg-transparent text-center col-6 text-wrap fs-1 mb-5 fw-light">
                CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h2>
            
            <!-- Barre de recherche -->
            <div id="labelSearch" class="bg-light d-flex w-50 rounded p-1">
                <input type="text" id="mainSearchInput" class="d-flex flex-grow-1 h-100 border-0 px-1 py-2" name="searchInput" placeholder="Rechercher un ingrédients, une recette, etc...">

                <button id="mainSearchButton" class="d-flex justify-content-center align-items-center rounded-2 h-100 border-1">
                    <i id="mainSearchIcon" class="fa-solid fa-magnifying-glass d-flex justify-content-center align-items-center border-0 fw-1"></i>
                </button>
            </div>
        </section>

        <!-- Section filtres et labels -->
        <section id="labelsAndFiltersContainer" class="p-4 d-flex flex-column">
            <!-- Conteneur des filtres -->
            <div id="filtersContainer" class="d-flex flex-row justify-content-between my-3">
                <!-- Filtres d'ingrédients, de matériel et d'ustensiles -->
                <div id="filters" class="d-flex flex-row justify-content-start flex-wrap col-10">
                    <div id="ingredientsFilter" class="filter">
                        <!-- Bouton filtre d'ingrédients -->
                        <div id="ingredients" class="filterBtn d-flex justify-content-between align-items-center position-relative rounded-top-4 rounded-bottom-4 bg-white m-2 p-3">
                            <span class="filterBtnName">Ingrédients</span>
                            <i class="fa-solid fa-chevron-down"></i>
                            <!-- Liste des filtres d'ingrédients (masquée par défaut) -->
                            <div id="ingredientsList" class="filterList z-10 d-none position-absolute start-0 top-100 px-2 py-3 bg-white z-1 rounded-bottom-4">
                                <div class="inputFilterBtn d-flex mb-1 rounded">
                                    <input type="text" id="ingredientsSearchInput" class="filterInput w-100 border-0">
                                    <button id="ingredientsSearchButton" class="searchInputButton bg-white border-0">
                                        <i class="fa-solid fa-magnifying-glass filtersIcon"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="appliancesFilter" class="filter">
                        <!-- Bouton filtre de matériel -->
                        <div id="appliances" class="filterBtn d-flex justify-content-between align-items-center position-relative rounded-top-4 rounded-bottom-4 bg-white m-2 p-3">
                            <span class="filterBtnName">Appareils</span> 
                            <i class="fa-solid fa-chevron-down"></i>
                            <!-- Liste des filtres de matériel (masquée par défaut) -->
                            <div id="appliancesList" class="filterList z-10 d-none position-absolute start-0 top-100 px-2 py-3 bg-white z-1 rounded-bottom-4">
                                <div class="inputFilterBtn d-flex mb-1 rounded">
                                    <input type="text" id="appliancesSearchInput" class="filterInput w-100 border-0">
                                    <button id="appliancesSearchButton" class="searchInputButton bg-white border-0">
                                        <i class="fa-solid fa-magnifying-glass filtersIcon"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="ustensilsFilter" class="filter">
                        <!-- Bouton filtre d'ustensiles -->
                        <div id="ustensils" class="filterBtn d-flex justify-content-between align-items-center position-relative rounded-top-4 rounded-bottom-4 bg-white m-2 p-3">
                            <span class="filterBtnName">Ustensiles</span> 
                            <i class="fa-solid fa-chevron-down"></i>
                            <!-- Liste des filtres d'ustensiles (masquée par défaut) -->
                            <div id="ustensilsList" class="filterList z-1 d-none position-absolute start-0 top-100 px-2 py-3 bg-white  rounded-bottom-4">
                                <div class="inputFilterBtn d-flex mb-1 rounded ">
                                    <input type="text" id="ustensilsSearchInput" class="filterInput w-100 border-0 ">
                                    <button id="ustensilsSearchButton" class="searchInputButton bg-white border-0">
                                        <i class="fa-solid fa-magnifying-glass filtersIcon"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Nombre total de recettes -->
                <div id="totalRecipes" class="position-relative d-flex justify-content-center align-items-center m-2 p-31 pe-1 fs-3 h-auto col-2">
                    <span id="summer"></span>
                </div>
            </div>
            <!-- Conteneur des labels -->
            <div id="labelsContainer" class="d-flex justify-content-start flex-row mx-0"></div>
        </section>

        <!-- Conteneur des cartes de recettes -->
        <section id="recipesCardsContainer" class="d-flex justify-content-between gap-4 align-items-center flex-wrap">
            <!-- ... (contenu des cartes de recettes ici) ... -->
        </section>
    </main>


    
    <!-- Scripts -->
    <script src="./scripts/pages/index.js" type="module"></script>
</body>
</html>
